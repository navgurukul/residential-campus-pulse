<!DOCTYPE html>
<html>
<head>
    <title>Debug Urgent Issues API</title>
</head>
<body>
    <h1>Debug Urgent Issues API</h1>
    <button onclick="testAPI()">Test Urgent Issues API</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing API...</p>';
            
            try {
                // Test the urgent issues endpoint
                console.log('Testing urgent issues API...');
                const response = await fetch('https://ng-campus-pulse.onrender.com/api/urgent-issues');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Urgent issues data:', data);
                
                resultsDiv.innerHTML = `
                    <h2>API Response:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <h3>Summary:</h3>
                    <p>Urgent Issues: ${data.totalUrgent || 0}</p>
                    <p>Escalation Issues: ${data.totalEscalation || 0}</p>
                    <p>Last Updated: ${data.lastUpdated || 'Never'}</p>
                `;
                
            } catch (error) {
                console.error('API test failed:', error);
                resultsDiv.innerHTML = `
                    <h2>Error:</h2>
                    <p style="color: red;">${error.message}</p>
                    <p>Check the browser console for more details.</p>
                `;
            }
        }
        
        // Auto-run the test
        window.onload = () => {
            testAPI();
        };
    </script>
</body>
</html>
